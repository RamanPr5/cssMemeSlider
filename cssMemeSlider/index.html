<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">CSS Mem Slider</h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <input type="radio" id="slide1" checked>
            <input type="radio" id="slide2">
            <input type="radio" id="slide3">
            <input type="radio" id="slide4">
            <input type="radio" id="slide5">
            <div class="slider">
                <div class="slides slide1"><img src="./img/1.png" alt="foto"></div>
                <div class="slides slide2"><img src="./img/2.png" alt="foto"></div>
                <div class="slides slide3"><img src="./img/3.png" alt="foto"></div>
                <div class="slides slide4"><img src="./img/4.jpg" alt="foto"></div>
                <div class="slides slide5"><img src="./img/5.jpg" alt="foto"></div>
            </div>
            <div class="con">
                <div class="textQ">
                    <span class="text text1">First mem: submit</span>
                    <span class="text text2">Second mem: make a mem</span>
                    <span class="text text3">Third mem: how are you doing?</span>
                    <span class="text text4">Fourth mem: if only we know</span>
                    <span class="text text5">Fifth mem: student 1</span>
                </div>
                <div class="controls">
                    <label for="slide1" class="control"></label>
                    <label for="slide2" class="control"></label>
                    <label for="slide3" class="control"></label>
                    <label for="slide4" class="control"></label>
                    <label for="slide5" class="control"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
