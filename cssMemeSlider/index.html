<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">CSS Mem Slider</h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <input type="radio" id="slide1" checked>
            <input type="radio" id="slide2">
            <input type="radio" id="slide3">
            <input type="radio" id="slide4">
            <input type="radio" id="slide5">
            <div class="slider">
                <div class="slides slide1"><img src="./img/1.png" alt="foto"></div>
                <div class="slides slide2"><img src="./img/2.png" alt="foto"></div>
                <div class="slides slide3"><img src="./img/3.png" alt="foto"></div>
                <div class="slides slide4"><img src="./img/4.jpg" alt="foto"></div>
                <div class="slides slide5"><img src="./img/5.jpg" alt="foto"></div>
            </div>
        </div>
    </div>
</body>
</html>
